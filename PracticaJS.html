<!DOCTYPE html>
<html>
    <head>
        <title>Practica Javascript</title>
        <link type="text/css" rel="stylesheet" href="final.css">
    </head>
    <script>
    document.write("Urtzi! show me!");
    </script>
    <script>
       var myarray = []; 
       var myainpar = [];    
        
        
            for (var i=0; i < 50; i++){
                var numeroAleatorio = Math.floor((Math.random()*100)+1);
                var existe = numeroAleatorio % 2 == 0;
                    if (existe) {
                        myarray.push(numeroAleatorio);
                    }
                    if (!existe) {
                        myainpar.push(numeroAleatorio);
                    }
            }
                alert(myarray);
                alert(myainpar);
    </script>
</html>
